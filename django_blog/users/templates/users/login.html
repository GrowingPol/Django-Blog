{% extends "blog/templateBase.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Who Are You?</legend>
            {{ form|crispy }} <!--As a paragraph-->
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
            <small class="text muted">
             <a class="ml-2" href="{%url 'password_reset'%}">I forgot my password</a>
            </small>
          </div>

        </form>
        <div class="border-top pt-3">
          <small class="text muted">
            Don't Have An Account Yet? <a class="ml-2" href="{%url 'user-registration'%}">Sign Up</a>
          </small>

        </div>
      </div>

{% endblock content  %}
