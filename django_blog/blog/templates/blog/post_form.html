{% extends "blog/templateBase.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New Post</h1>
      <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Write about something</legend>
            {{ form|crispy }} <!--As a paragraph-->
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
          </div>
        </form>
      </div>

{% endblock content  %}
